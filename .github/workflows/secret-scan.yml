name: Secret scanning

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  gitleaks:
    name: Run gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan for secrets
        uses: zricethezav/gitleaks-action@v1.6.0
        with:
          args: detect --source=. --redact
