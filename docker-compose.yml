services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: cff
      POSTGRES_PASSWORD: cffpass
      POSTGRES_DB: cff
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cff"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
  backend:
    build:
      context: ./backend
    environment:
      - PORT=8080
      - JWT_SECRET=dev-secret-token
      - DB_URL=postgres://cff:cffpass@postgres:5432/cff
      - SSL_CERT_FILE=/certs/dev.crt
      - SSL_KEY_FILE=/certs/dev.key
      # - ALLOWED_ORIGINS=http://localhost:8080,http://localhost:3000
    volumes:
      - ./certs:/certs:ro
    ports:
      - "8080:8080"
    depends_on:
      - postgres
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
volumes:
  pgdata:
